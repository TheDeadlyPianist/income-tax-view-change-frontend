include "frontend.conf"

appName="income-tax-view-change-frontend"
play.http.router = prod.Routes
application.langs = "en,cy"

play.i18n.langCookieHttpOnly = true

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9250 localhost:9032 www.google-analytics.com data: www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com"

# Custom error handler
play.http.errorHandler = "config.ItvcErrorHandler"

# Play Modules
# ~~~~
play.modules.enabled += "config.DIModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.http.filters = config.filters.ServiceFilters

# retry mechanism in http-verbs handles "SSLEngine closed already" exceptions
http-verbs.retries.ssl-engine-closed-already.enabled = true

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="I28h0dBysYRW6m1z3z4sLOLCoiXPg286ON5VwwRjSrmnJaBhjgWVtDNe41edoo0s"

# Frontend Bootsteap Session Timeout Settings
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# A custom session timeout can be set here for testing, but should be left at the default
# which is 15 minutes in production. Hence is commented out, unless required.

# session.timeoutSeconds = 20


microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

      auth {
        host = localhost
        port = 8500
      }

      contact-frontend {
        host = localhost
        port = 9250
      }

      income-tax-view-change {
        host = localhost
        port = 9082
      }

      individual-calculations {
        host = localhost
        port = 9766
      }

      self-assessment-api {
        host = localhost
        port = 9084
      }

      itvc-dynamic-stub {
        host = localhost
        port = 9084
      }

      des-simulator {
        host = localhost
        port = 9668
      }

      business-account {
        host = localhost
        port = 9020
      }

      financial-transactions {
        host = localhost
        port = 9084
      }

      pay-api {
        host = localhost
        port = 9057
      }
    }
}

feature-switch {
  enable-payment = true
  enable-bills = true
  enable-report-deadlines = true
  enable-obligations-page = false
  enable-calculation-income-breakdown = false
  enable-calculation-deduction-breakdown = false
  enable-tax-due = false
  enable-API5 = false
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=false
  traceRequests=false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

enrolments {
  mtd {
    key = "HMRC-MTD-IT"
    identifier = "MTDITID"
  }

  nino {
    key = "HMRC-NI"
    identifier = "NINO"
  }

  sa {
    key = "IR-SA"
    identifier = "UTR"
  }
}

base {
  url = "http://localhost:9081"
  context-root = "/report-quarterly/income-and-expenses/view"
  fullUrl = ${base.url}${base.context-root}
  sign-in = ${base.fullUrl}"/sign-in"
}

government-gateway {
  url = "http://localhost:9025"
  sign-in.url = ${government-gateway.url}"/gg/sign-in"
  continue.url = ${base.fullUrl}"/obligations"
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

business-tax-account {
  url = "http://localhost:9020/business-account"
}

pay-api {
  url = "http://localhost:9057/pay-api/mtd-income-tax/sa/journey/start"
}

mtd-subscription-service {
  url = "https://www.gov.uk/guidance/use-software-to-send-income-tax-updates"
}

enter-survey {
  url = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=IncomeTaxViewChange&utm_source=Other&utm_medium=other&t=HMRC&id=33"
}

feedback-frontend {
  host = "http://localhost:9514"
  url = "/feedback"
}

httpHeadersWhitelist = [ "Gov-Test-Scenario", "Content-Type", "Location", "X-Request-Timestamp", "X-Session-Id" ]
internalServiceHostPatterns = [ "localhost" ]
accessibility-statement.service-path = "/income-tax-view-change"
